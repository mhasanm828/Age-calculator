
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age and Next Birthday Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            padding:10px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007BFF;
            border-color: #007BFF;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .result {
            color: #333;
            font-weight: ;
            padding:10px;

        }
        .nextbirthday{
        Background:#eef;
        
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Age  Calculator</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="birthDate">Enter your birthdate:</label>
                    <input type="date" class="form-control" id="birthDate">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="currentDate">Enter the current date:</label>
                    <input type="date" class="form-control" id="currentDate">
                </div>
            </div>
        </div>
        <br>
        <div class="text-center">
            <button class="btn btn-primary" id="calculateAge">Calculate</button>
        </div>
       <div>  <br>
        <h1 style="text-align: center; padding:10px; background:#7FFFD4;"> Made By <a style="text-decoration:none; color: #f02;" href="https://api.whatsapp.com/send/?phone=8801723477809&text&type=phone_number&app_absent=0" > Hasan</a>
        <br>
        </div>
        <div class="mt-3 result" id="result">
            <p id="ageYears" class="text-center"></p>
            <p id="ageMonths" class="text-center"></p>
            <p id="ageDays" class="text-center"></p>
            <p id="nextBirthday" class="text-center nextbirthday"></p>
        </div>
    </div>

    <script>
        document.getElementById("calculateAge").addEventListener("click", calculateAge);

        function calculateAge() {
            const birthDate = new Date(document.getElementById("birthDate").value);
            const currentDate = new Date(document.getElementById("currentDate").value);

            const ageInMilliseconds = currentDate - birthDate;
            const ageDate = new Date(ageInMilliseconds);

            const years = ageDate.getUTCFullYear() - 1970;
            const months = ageDate.getUTCMonth();
            const days = ageDate.getUTCDate() - 1;

            document.getElementById("ageYears").innerHTML = `<h1 style="Background:red; color: yellow;">Your age / আপনার বয়স </h1> 
            <b>${years} </b> Years`;
            document.getElementById("ageMonths").innerHTML = ` <b>${months}</b> Months`;
            document.getElementById("ageDays").innerHTML = `and <b> ${days}</b> Days.`;

            // Calculate the next birthday
            const nextBirthday = new Date(currentDate.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            if (nextBirthday < currentDate) {
                nextBirthday.setFullYear(currentDate.getFullYear() + 1);
            }
            const nextBirthdayMonth = nextBirthday.toLocaleString('default', { month: 'long' });
            const nextBirthdayDay = nextBirthday.getDate();

            document.getElementById("nextBirthday").innerHTML = `Your next birthday is on<br><b> ${nextBirthdayMonth} ${nextBirthdayDay}</b> <br>`;

            // Calculate the days remaining until the next birthday
            const timeUntilNextBirthday = nextBirthday - currentDate;
            const daysUntilNextBirthday = Math.ceil(timeUntilNextBirthday / (1000 * 3600 * 24));

            document.getElementById("nextBirthday").innerHTML += `  ( <b>${daysUntilNextBirthday} </b> days until your next birthday).`;
        }
    </script>
</body>
  </html>
