<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Customize styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .img-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .img-container img {
            max-width: 250px;
            height: auto;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .img-container img:hover {
            transform: scale(1.1);
        }
        #countdown {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 content">
            <h1>Coming Soon</h1>
            <p>We are working on something awesome.<br>Stay tuned for updates!</p>
            <div id="countdown"></div>
            <div class="img-container">
                <img src="https://via.placeholder.com/250x150" alt="Placeholder Image 1">
                <img src="https://via.placeholder.com/250x150" alt="Placeholder Image 2">
                <img src="https://via.placeholder.com/250x150" alt="Placeholder Image 3">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var countDownDate = new Date();
    countDownDate.setDate(countDownDate.getDate() + 30);

    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = "Countdown: " + days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
</body>
</html>
